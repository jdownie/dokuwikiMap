<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Wiki</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/index.css">
  </head>
  <body>
    <div id="WikiMap">
      <div class="container-fluid" v-if="wiki != null && menu != null">
        <div class="row">
          <div class="col">
            <button class="btn btn-primary btn-lg form-control" v-on:click="openWiki(node)">[[node]]</button>
          </div>
        </div>
        <hr />
        <div class="row">
          <div class="col">
            <h2>Inbound</h2>
            <ul>
              <li v-for="v, k in wiki" v-if="v.indexOf(node) != -1">
                <button class="btn btn-outline-primary form-control"
                       :class="{ 'btn-outline-primary': menu.indexOf(k) == -1, 'btn-outline-warning': menu.indexOf(k) != -1 }"
                        v-on:click="node = k">([[k | inboundCount]]) [[k]] ([[k | outboundCount]])</button>
              </li>
            </ul>
          </div>
          <div class="col">
            <h2>Outbound</h2>
            <ul>
              <li v-for="v, k in wiki[node]">
                <button class="btn form-control"
                       :class="{ 'btn-outline-primary': menu.indexOf(v) == -1, 'btn-outline-warning': menu.indexOf(v) != -1 }"
                        v-on:click="node = v">([[v | inboundCount]]) [[v]] ([[v | outboundCount]])</button>
              </li>
            </ul>
          </div>
        </div>
        <hr />
        <div class="row">
          <div class="col">
            <img :src="'/' + node.replace(/\//g, '.') + '.svg'" />
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js" integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://unpkg.com/gojs/release/go-debug.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <script src="../js/index.js"></script>
  </body>
</html>
